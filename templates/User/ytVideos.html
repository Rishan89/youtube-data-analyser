{% extends 'User/common.html' %}
{% block content %}
  {% load static %}

  <section class="min-h-screen py-16 px-4 bg-gradient-to-br from-gray-900 to-gray-800">
    <div class="absolute inset-0 z-0 opacity-30 bg-cover bg-center" style="background-image: url('{% static 'images/background/asset-54.jpg' %}');"></div>
    
    <div class="container max-w-2xl mx-auto relative z-10">
      <div class="bg-white/10 backdrop-blur-md rounded-2xl shadow-xl p-8">
        <div class="mb-8 text-center">
          <h2 class="text-3xl font-bold text-white mb-2">Add New Video</h2>
        </div>
        <form method="post" class="space-y-6">
          {% csrf_token %}

          <!-- Video URL -->
          <div class="form-group">
            <label for="videoURL" class="block text-sm font-medium text-gray-200 mb-2">Video URL</label>
            <div class="relative">
              <input 
                type="url" 
                name="videoURL" 
                id="videoURL" 
                class="block w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                placeholder="https://example.com/video" 
                required 
              />
            </div>
          </div>

          <!-- Video Name -->
          <div class="form-group">
            <label for="videoName" class="block text-sm font-medium text-gray-200 mb-2">Video Name</label>
            <input 
              type="text" 
              name="videoName" 
              id="videoName" 
              class="block w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
              placeholder="Enter video title" 
              required 
            />
          </div>

          <!-- Video Description -->
          <div class="form-group">
            <label for="videoDescription" class="block text-sm font-medium text-gray-200 mb-2">Video Description</label>
            <textarea 
              name="videoDescription" 
              id="videoDescription" 
              rows="4" 
              class="block w-full px-4 py-3 bg-gray-800/50 border border-gray-700 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition resize-none"
              placeholder="Write a description for your video..."
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div class="form-group">
            <button 
              type="submit" 
              class="w-full px-6 mt-4 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900"
            >
              Upload Video
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
{% endblock %}
