{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="Streamlab - Video Streaming HTML5 Template" />
    <meta name="description" content="Streamlab - Video Streaming HTML5 Template" />
    <meta name="author" content="StreamLab" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>YOU-TUBE Comment Analyzer</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <!-- CSS bootstrap-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!--  Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!--  Responsive -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
</head>

<body>

    <!--=========== Loader =============-->
    <div id="gen-loading">
        <div id="gen-loading-center">
            <img src="{% static 'images/logo-1.png' %}" alt="loading">
        </div>
    </div>
    <!--=========== Loader =============-->

    <!-- register -->
    <section class="position-relative pb-0">
        <div class="gen-register-page-background" style="background-image: url('{% static 'images/background/asset-3.jpg' %}');">
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
						<form id="pms_register-form" class="pms-form" method="POST">
							{% csrf_token %}
							<h4>Register</h4>
							
							<ul class="pms-form-fields-wrapper pl-0">
								<li class="pms-field pms-name-field">
									<label for="name">Full Name *</label>
									<input id="name" name="name" type="text" value="" required>
								</li>
								<li class="pms-field pms-email-field">
									<label for="email">E-mail *</label>
									<input id="email" name="email" type="email" value="" required>
								</li>
								<li class="pms-field pms-phone-field">
									<label for="phone">Phone *</label>
									<input id="phone" name="phone" type="text" value="" required>
								</li>
								<li class="pms-field pms-place-field">
									<label for="place">Place *</label>
									<input id="place" name="place" type="text" value="" required>
								</li>
								<li class="pms-field pms-pass1-field">
									<label for="password">Password *</label>
									<input id="password" name="password" type="password" required>
								</li>
								<li class="pms-field pms-field-subscriptions">
									<a href="/login">Already have an account? Login</a>
								</li>
							</ul>
							
							<input name="pms_register" type="submit" value="Register">
						</form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- register -->

    <!-- Back-to-Top start -->
    <div id="back-to-top">
        <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Back-to-Top end -->

    <!-- js-min -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/asyncloader.min.js' %}"></script>
    <!-- JS bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- owl-carousel -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- counter-js -->
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <!-- popper-js -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <!-- Iscotop -->
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>

    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>

    <script src="{% static 'js/slick.min.js' %}"></script>

    <script src="{% static 'js/streamlab-core.js' %}"></script>

    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
