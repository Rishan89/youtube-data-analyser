{% load static %}
{% for i in messages %}
<script>
    alert('{{ i }}');
</script>
{% endfor %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="Streamlab - Video Streaming HTML5 Template" />
    <meta name="description" content="Streamlab - Video Streaming HTML5 Template" />
    <meta name="author" content="StreamLab" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>YOU-TUBE Comment Analyzer</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <!-- CSS bootstrap-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!--  Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!--  Responsive -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
</head>

<body>

    <!--=========== Loader =============-->
    <div id="gen-loading">
        <div id="gen-loading-center">
            <img src="{% static 'images/logo-1.png' %}" alt="loading">
        </div>
    </div>
    <!--=========== Loader =============-->

    <!-- Log-in  -->
    <section class="position-relative pb-0">
        <div class="gen-login-page-background" style="background-image: url('{% static 'images/background/asset-54.jpg' %}');"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <form name="pms_login" id="pms_login" method="post">
							{% csrf_token %}
                            <h4>Sign In</h4>
                            <p class="login-username">
                                <label for="user_login">Username or Email Address</label>
                                <input type="text" name="email" id="user_login" class="input" value="" size="20">
                            </p>
                            <p class="login-password">
                                <label for="user_pass">Password</label>
                                <input type="password" name="password" id="user_pass" class="input" value="" size="20">
                            </p>
                        
                            <p class="login-submit">
                                <input type="submit" name="wp-submit" id="wp-submit" class="button button-primary"
                                    value="Log In">
                                <input type="hidden" name="redirect_to">
                            </p>
                            <input type="hidden" name="pms_login" value="1"><input type="hidden" name="pms_redirect"><a
                                href="/register">Register</a> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Log-in  -->

    <!-- Back-to-Top start -->
    <div id="back-to-top">
        <a class="top" id="top" href="#top"> <i class="ion-ios-arrow-up"></i> </a>
    </div>
    <!-- Back-to-Top end -->

    <!-- js-min -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/asyncloader.min.js' %}"></script>
    <!-- JS bootstrap -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- owl-carousel -->
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- counter-js -->
    <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'js/jquery.counterup.min.js' %}"></script>
    <!-- popper-js -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
    <!-- Iscotop -->
    <script src="{% static 'js/isotope.pkgd.min.js' %}"></script>

    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>

    <script src="{% static 'js/slick.min.js' %}"></script>

    <script src="{% static 'js/streamlab-core.js' %}"></script>

    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
